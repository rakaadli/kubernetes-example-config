apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment1
spec:
  selector:
    matchLabels:
      name: my-app1
  template:
    metadata:
      labels:
        name: my-app1
    spec:
      containers:
        - name: hello-raka
          image: adamstudiodocker/udemy-praktis-belajar-docker-dan-kubernetes-untuk-pemula:hello-world
          env:
            - name: PORT
              value: "8080"